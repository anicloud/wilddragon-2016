<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Anicloud</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="views/login/login.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="views/login/login.js"></script>

</head>
<body>
<div class="login-wrapper">
  <div class="logo">
    <img src="images/logo.png">
  </div>
  <div class="title">
    从这里开始, 连接世界
  </div>
  <div class="login-panel">
    <form id="loginForm" method="POST" action="">
      <div class="row-input">
        <span><i class="fa fa-user" aria-hidden="true"></i></span>
        <span><input type="text" name="username" id="username" placeholder="用户名/邮箱/手机号"></span>
      </div>
      <div class="row-input">
        <span><i class="fa fa-lock" aria-hidden="true"></i></span>
        <span><input type="password" name="password" id="password" placeholder="密码"></span>
      </div>
      <div>
        <input type="button" class="btn" id="submitBtn" value="登录">
      </div>
      <div class="link">
        <a href="/register">
          还没有账号？前往注册
        </a>
      </div>
      <div>
        <input type="hidden" name="lt" id="lt" value=""/>
        <input type="hidden" name="execution" id="execution" value=""/>
        <input type="hidden" name="_eventId" value="submit"/>
        <input type="hidden" name="loginFrom" id="loginFrom" value=""/>
      </div>
    </form>
  </div>
</div>

</body>
</html>
