<div class="bind-wrapper">
  <div class="bind-title">
    <i class="fa fa-wifi"></i>
    {{"DEVICE_BIND_WIFI_CONFIG_WIFI_CONNECTION"|translate}}
  </div>
  <div class="bind-description">
    {{"DEVICE_BIND_WIFI_CONFIG_DESCRIPTION"|translate}}
  </div>
  <div class="bind-info">
    <div class="info-item">
      <label>SSID:</label>
      <input type="text" placeholder="{{'DEVICE_BIND_WIFI_TYPE_WIFI_NAME'|translate}}" data-ng-model="wifiInfo.ssid" data-ng-disabled="wifiStart" ng-hide="autoWifi">
      <!--<select class="form-control" id="ssid" data-ng-model="wifiInfo.ssid" data-ng-disabled="wifiStart" ng-options="wifi.name for wifi in wifiList" ng-show="autoWifi"></select>-->
      <div uib-dropdown is-open="false" ng-show="autoWifi">
        <button id="ssid-button" class="ssid" type="button" ng-class="{'disabled':wifiStart}" class="btn" uib-dropdown-toggle data-ng-disabled="wifiStart">
          {{wifiInfo.ssid}}
          <!--<span class="caret"></span>-->
        </button>
        <ul uib-dropdown-menu role="menu" class="ssid-ul" aria-labelledby="ssid-button">
          <li ng-repeat="wifi in wifiList" class="ssid-li" ng-click="wifiInfo.ssid=wifi.name">{{wifi.name}}</li>
        </ul>
      </div>
      <button class="btn btn-link btn-ani" ng-show="autoWifi" ng-click="autoWifi=false">{{"DEVICE_BIND_WIFI_TYPE_MANUAL"|translate}}</button>
      <button class="btn btn-link btn-ani" ng-hide="autoWifi" ng-click="autoWifi=true">{{"DEVICE_BIND_WIFI_SELECT_LIST"|translate}}</button>
    </div>
    <div class="info-item">
      <label>{{"UTIL_PASSWORD"|translate}}:</label>
      <input type="password" placeholder="{{'DEVICE_BIND_WIFI_TYPE_PASSWORD'|translate}}" data-ng-model="wifiInfo.password" data-ng-disabled="wifiStart">
    </div>
  </div>
  <div data-ng-show="!wifiStart">
    <div class="bind-action">
      <button class="btn btn-default" data-ng-click="startWifiConfig()">
        {{"DEVICE_BIND_WIFI_TYPE_PASSWORD"|translate}}
      </button>
    </div>
    <div class="bind-method">
      <a href data-ng-click="ignoreWifi()">{{"UTIL_SKIP"|translate}}</a>
    </div>
  </div>
  <div class="bind-action" data-ng-show="wifiStart">
    <button class="btn btn-default" data-ng-click="stopWifiConfig()">
      {{"DEVICE_BIND_WIFI_STOP_CONFIG"}}
    </button>
  </div>
</div>
