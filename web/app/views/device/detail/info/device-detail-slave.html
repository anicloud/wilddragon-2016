<div>
  <div class="expander">
    <div class="expander-header">
      <div class="row">
        <div class="col-xs-8">
          设备基本信息
        </div>
      </div>
    </div>
    <div class="expander-body">
      <div class="list">
        <div class="list-item">
          <div class="row">
            <div class="col-xs-4">名称</div>
            <div class="col-xs-6">{{slave.name}}</div>
          </div>
        </div>
        <div class="list-item">
          <div class="row">
            <div class="col-xs-4">状态</div>
            <div class="col-xs-6">{{slave.state}}</div>
          </div>
        </div>
        <div class="list-item">
          <div class="row">
            <div class="col-xs-4">描述</div>
            <div class="col-xs-6">{{slave.description}}</div>
          </div>
        </div>
        <div class="list-item">
          <div class="row">
            <div class="col-xs-4">ID</div>
            <div class="col-xs-6">{{slave.deviceId}}</div>
          </div>
        </div>
        <div class="list-item">
          <div class="row">
            <div class="col-xs-4">出厂序列号</div>
            <div class="col-xs-6">{{slave.physicalId}}</div>
          </div>
        </div>
        <div class="list-item">
          <div class="row">
            <div class="col-xs-4">MAC地址</div>
            <div class="col-xs-6">{{slave.physicalAddress}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="expander">
    <div class="expander-header">
      <div class="row">
        <div class="col-xs-8">
          设备功能详情
        </div>
      </div>
    </div>
    <div class="expander-body">
      <div class="list" ng-repeat="function in slave.functions">
        <div class="list-item">
          <div class="row">
            <div class="col-xs-1">ID</div>
            <div class="col-xs-4">{{function.functionId}}</div>
            <div class="col-xs-2">所属功能组ID</div>
            <div class="col-xs-4">{{function.groupId}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
