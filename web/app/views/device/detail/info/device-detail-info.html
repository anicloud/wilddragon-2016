<div class="device-detail">
  <div class="detail-content">
    <div class="title">基本信息</div>
    <div class="left">
      <div class="description">
        包括名称、ID、MAC地址、出厂序列号等设备基本信息
      </div>
    </div>
    <div class="right">
      <div class="panel detail-panel">
        <div class="panel-body">
          <a href>
            <div class="item">
              <div class="row">
                <div class="item-name col-xs-3">名称</div>
                <div class="item-detail col-xs-7">{{device.name}}</div>
                <div class="item-next col-xs-1"><i class="fa fa-angle-right"></i></div>
              </div>
            </div>
          </a>
          <hr>
          <a href>
            <div class="item">
              <div class="row">
                <div class="item-name col-xs-3">状态</div>
                <div class="item-detail col-xs-7">{{device.state}}</div>
                <div class="item-next col-xs-1"><i class="fa fa-angle-right"></i></div>
              </div>
            </div>
          </a>
          <hr>
          <a href>
            <div class="item">
              <div class="row">
                <div class="item-name col-xs-3">描述</div>
                <div class="item-detail col-xs-7">{{device.description}}</div>
                <div class="item-next col-xs-1"><i class="fa fa-angle-right"></i></div>
              </div>
            </div>
          </a>
          <hr>
          <a href>
            <div class="item">
              <div class="row">
                <div class="item-name col-xs-3">ID</div>
                <div class="item-detail col-xs-7">{{device.deviceId}}</div>
                <div class="item-next col-xs-1"><i class="fa fa-angle-right"></i></div>
              </div>
            </div>
          </a>
          <hr>
          <a href>
            <div class="item">
              <div class="row">
                <div class="item-name col-xs-3">序列号</div>
                <div class="item-detail col-xs-7">{{device.physicalId}}</div>
                <div class="item-next col-xs-1"><i class="fa fa-angle-right"></i></div>
              </div>
            </div>
          </a>
          <hr>
          <div class="item">
            <div class="row">
              <div class="item-name col-xs-3">MAC地址</div>
              <div class="item-detail col-xs-7">{{device.physicalAddress}}</div>
              <div class="item-next col-xs-1"><i class="fa fa-angle-right"></i></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="detail-content">
    <div class="title">设备功能</div>
    <div class="left">
      <div class="description">
        设备提供的功能
      </div>
    </div>
    <div class="right">
      <div class="panel detail-panel">
        <div class="panel-body">
          <div class="item" ng-repeat="function in device.functions">
            <div class="row">
              <div class="item-name col-xs-2">功能ID</div>
              <div class="item-detail col-xs-3">{{function.functionId}}</div>
              <div class="item-name col-xs-2">所属功能组ID</div>
              <div class="item-detail col-xs-3">{{function.groupId}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="detail-content">
    <div class="title">从设备</div>
    <div class="left">
      <div class="description">
        连接到该设备的从属设备
      </div>
    </div>
    <div class="right">
      <div class="panel detail-panel">
        <div class="panel-body">
          <div class="item" ng-repeat="slave in device.slaves">
            <div class="row">
              <div class="item-name col-xs-2">从设备ID</div>
              <div class="item-detail col-xs-3">{{slave.deviceId}}</div>
              <div class="item-next col-xs-3">
                <a href="#/device/detail/{{device.deviceId}}/slave/{{slave.deviceId}}">
                  设备详情
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
