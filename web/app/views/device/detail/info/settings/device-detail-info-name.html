<div class="device-detail-settings">
  <div class="panel">
    <div class="panel-body">
      <div class="settings-name">名称</div>
      <div class="settings-description">
        您可以修改设备显示的名称
      </div>
      <div class="settings-content">
        <input type="text" data-ng-model="name">
      </div>
      <div class="settings-action">
        <button class="btn btn-default" data-ng-click="cancel()">
          返回
        </button>
        <button data-ng-disabled="account.accountId!==ownerId" data-ng-click="modifyDevice('name',name)" class="btn btn-default">
          修改
        </button>
      </div>
    </div>
  </div>
</div>
