<div class="content-header">
  <div class="navbar">
    <div class="navbar-title">
      设置
    </div>
    <div class="navbar-toggle" data-ng-click="toggleSidebar()">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </div>
  </div>
</div>
<div class="content-body">
  <div class="settings">
    <div class="settings-content" id="account-settings">
      <div class="title">账号信息</div>
      <div class="left">
        <div class="description">
          您可以查看和修改头像，名称等个人账号信息
        </div>
      </div>
      <div class="right">
        <div class="panel">
          <div class="panel-body">

            <a href="">
              <div class="container-fluid">
                <div class="item row">
                  <div class="item-name col-xs-3">头像</div>
                  <div class="item-detail col-xs-8"><img src="/images/IMG_5369.JPG"></div>
                  <div class="item-next col-xs-1"><i class="fa fa-angle-right"></i></div>
                </div>
              </div>
            </a>
            <hr>
            <a href="">
              <div class="container-fluid">
                <div class="item row">
                  <div class="item-name col-xs-3">名称</div>
                  <div class="item-detail col-xs-8"> {{account.name}}</div>
                  <div class="item-next col-xs-1"><i class="fa fa-angle-right"></i></div>
                </div>
              </div>
            </a>
            <hr>
            <a href="">
              <div class="container-fluid">
                <div class="item row">
                  <div class="item-name col-xs-3">邮箱</div>
                  <div class="item-detail col-xs-8">{{account.email}}</div>
                  <div class="item-next col-xs-1"><i class="fa fa-angle-right"></i></div>
                </div>
              </div>
            </a>
            <hr>
            <a href="">
              <div class="container-fluid">
                <div class="item row">
                  <div class="item-name col-xs-3">电话</div>
                  <div class="item-detail col-xs-8">{{account.phoneNumber}}</div>
                  <div class="item-next col-xs-1"><i class="fa fa-angle-right"></i></div>
                </div>
              </div>
            </a>
            <hr>
            <a href="">
              <div class="container-fluid">
                <div class="item row">
                  <div class="item-name col-xs-3">公司</div>
                  <div class="item-detail col-xs-8">{{account.company}}</div>
                  <div class="item-next col-xs-1"><i class="fa fa-angle-right"></i></div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
