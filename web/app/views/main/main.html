<div class="main-wrapper">
  <div class="sidebar-mask" data-ng-class="{'visible': !sidebarCollapse}" data-ng-click="sidebarCollapse=true">

  </div>
  <div class="sidebar" data-ng-class="{'sidebar-collapse': sidebarCollapse}">
    <div class="sidebar-inner">
      <div class="sidebar-top">
        <a href="#/home" class="sidebar-brand">WildDragon</a>
      </div>
      <div class="sidebar-header">
        <div class="avatar">
          <a href="#/account">
            <img src="/images/IMG_5369.JPG">
          </a>
        </div>
        <div class="info">
          <a href="#/account"><strong> anicloud@anicloud.com </strong></a><br>
          <a class="logout" href=""><strong>登出</strong></a>
        </div>
        <div class="notif">
          <a href=""><i class="fa fa-bell"></i></a>
        </div>
      </div>
      <div class="sidebar-menu">
        <div class="list">
          <a class="list-item" data-ng-class="{'active': sideNavTabs.app.active}" href="{{sideNavTabs.app.href}}">
            <i class="fa fa-th-large"></i>
            <span>{{sideNavTabs.app.name}}</span>
          </a>
          <a class="list-item" data-ng-class="{'active': sideNavTabs.device.active}" href="{{sideNavTabs.device.href}}">
            <i class="fa fa-desktop"></i>
            <span>{{sideNavTabs.device.name}}</span>
          </a>
          <a class="list-item" data-ng-class="{'active': sideNavTabs.store.active}" href="{{sideNavTabs.store.href}}">
            <i class="fa fa-shopping-bag"></i>
            <span>{{sideNavTabs.store.name}}</span>
          </a>
          <!--<a class="list-item" data-tab href="#/contact">通知</a>-->
          <!--<a class="list-item" data-tab href="#/contact">登出</a>-->
        </div>
      </div>
    </div>
  </div>

  <div class="content" data-ng-class="{'content-collapse': !sidebarCollapse}" data-ui-view="">
    <!--<div class="content-header" data-ui-view="header"></div>-->
    <!--<div class="content-body" data-ui-view="body"></div>-->
  </div>

</div>
