<div class="content-header">
  <div class="navbar">
    <div class="navbar-title">
      {{"APPLICATION_TITLE"|translate}}
    </div>
    <div class="navbar-toggle" data-ng-click="toggleSidebar()">
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </div>
  </div>
</div>
<div class="content-body">
  <div class="app-wrapper">
    <div class="app-card" data-ng-repeat="app in apps">
      <a href={{app.appInfo.serviceServerUrl}} target="view_window">
      <div class="card-image">
          <div class="card-option">
              <i class="fa fa-ellipsis-v"></i>
          </div>
          <img data-ng-src={{app.appInfo.logoPath}}>
      </div>
      <div class="card-title">
        {{app.serviceName}}
      </div>

        <!--<a>-->
          <!--<i class="fa fa-ellipsis-v"></i>-->
        <!--</a>-->
      <!--</div>-->
      </a>
    </div>
  </div>
</div>
