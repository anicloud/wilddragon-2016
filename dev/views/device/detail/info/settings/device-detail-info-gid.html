<div class="device-detail-settings">
  <div class="panel">
    <div class="panel-body">
      <div class="settings-name">ID</div>
      <div class="settings-description">
        {{"DEVICE_DETAIL_INFO_SETTINGS_GID"|translate}}
      </div>
      <div class="settings-content">
        <input type="text" value="{{gid}}" disabled>
      </div>
      <div class="settings-action">
        <button class="btn btn-default" data-ng-click="cancel()">
          {{"UTIL_BACK"|translate}}
        </button>
      </div>
    </div>
  </div>
</div>
