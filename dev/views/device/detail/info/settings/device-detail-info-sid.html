<div class="device-detail-settings">
  <div class="panel">
    <div class="panel-body">
      <div class="settings-name">{{"UTIL_SERIAL_NUMBER"|translate}}</div>
      <div class="settings-description">
        {{"DEVICE_DETAIL_INFO_SETTINGS_SID"|translate}}
      </div>
      <div class="settings-content">
        <input type="text" value="{{sid}}" disabled>
      </div>
      <div class="settings-action">
        <button class="btn btn-default" data-ng-click="cancel()">
          {{"UTIL_CANCEL"|translate}}
        </button>
      </div>
    </div>
  </div>
</div>
